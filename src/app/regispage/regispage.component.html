<div class="container mt-5">
  <h2 class="text-center mb-4">Registro de Usuario</h2>
  @if (successMessage) {
  <div class="alert alert-success">{{ successMessage }}</div>
  }
  @if (errorMessage) {
  <div class="alert alert-danger">{{ errorMessage }}</div>
  }
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" class="form-control" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="role">Rol</label>
      <select class="form-control" id="role" formControlName="role" required>
        <option value="" disabled selected>Seleccione un rol</option>
        <option value="company">Empresa</option>
        <option value="candidate">Candidato</option>
      </select>
    </div>
    @if (registerForm.get('role')?.value === 'company') {
    <div>
      <h4 class="mt-4">Detalles de la Empresa</h4>
      <div class="form-group">
        <label for="companyName">Nombre de la Empresa</label>
        <input type="text" class="form-control" id="companyName" formControlName="companyName">
      </div>
      <div class="form-group">
        <label for="companyAddress">Dirección de la Empresa</label>
        <input type="text" class="form-control" id="companyAddress" formControlName="companyAddress">
      </div>
      <div class="form-group">
        <label for="companyWebsite">Sitio Web de la Empresa</label>
        <input type="url" class="form-control" id="companyWebsite" formControlName="companyWebsite">
      </div>
    </div>
    }
    <button type="submit" class="btn btn-primary mt-3">Registrar</button>
  </form>
</div>
