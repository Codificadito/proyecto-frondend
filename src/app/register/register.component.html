<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Registro</h2>

            <div id="registerSuccess" class="alert alert-success d-none" role="alert">
              Registro exitoso.
            </div>
            <div id="registerError" class="alert alert-danger d-none" role="alert">
              Error al registrar. Verifica tus datos e intenta nuevamente.
            </div>

            <form id="registerForm">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control" required>
                  <option value="company">Company</option>
                  <option value="candidate">Candidate</option>
                </select>
              </div>
              <div id="companyDetails" class="d-none">
                <div class="form-group">
                  <label for="companyName">Company Name:</label>
                  <input type="text" id="companyName" name="companyName" class="form-control">
                </div>
                <div class="form-group">
                  <label for="companyAddress">Company Address:</label>
                  <input type="text" id="companyAddress" name="companyAddress" class="form-control">
                </div>
                <div class="form-group">
                  <label for="companyWebsite">Company Website:</label>
                  <input type="text" id="companyWebsite" name="companyWebsite" class="form-control">
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
